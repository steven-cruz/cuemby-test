<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>Cuemby Full-Stack Test</title>
    <!-- Request Data -->
    <script src="./js/obtenerDatos.js"></script>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="bg-principal" style="background-color:black;" onload="obtenerDatos()">
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-light fixed-top bg-principal">
            <div class="container-fluid">
              <a class="navbar-brand text-light"><span class="logo">Cuemby FUT21</span></a>
              <!-- form select -->
              <form class="d-flex" id="playersSearch">
                <!-- asc / desc -->
                <label class="text-light mx-2">Order by:</label>
                <select class="form-select btn-outline-primary" aria-label="Default select example" name="order" id="order">
                    <option value="ASC">Ascendente</option>
                    <option value="DESC">Descendente</option>
                </select>
                <!-- players by team / name -->
                <label class="text-light mx-2">Players by:</label>
                <select class="form-select btn-outline-primary mx-2" aria-label="Default select example" name="by" id="playersBy">
                    <option value="name">Name</option>
                    <option value="team">Team</option>
                  </select>
                <input class="form-control me-2" id="search" name="search" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
              </form>
            </div>
          </nav>
    </header>

    <br><br>

    <main class="mt-2 contenedor">
        <article class="row">
            <!-- Players cards -->
            <div class="row contenedor" id="playersContainer">
            </div>

            <!-- Modal -->
            <div class="modal fade bg-claro" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content bg-principal">
                        <div class="modal-body contenedor">
                            <h4 class="text-light text-center" id="modalName"></h4>
                            <img class="img-fluit" src="./img/player.png" width="100%" alt="player">
                            <table class="table text-light">
                                <tbody>
                                    <tr>
                                        <th>Nation:</th>
                                        <th id="modalNation"></th>
                                    </tr>
                                    <tr>
                                        <th>Team:</th>
                                        <th id="modalTeam"></th>
                                    </tr>
                                    <tr>
                                        <th>Position:</th>
                                        <th id="modalPosition"></th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="mb-3 text-center">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- pagination -->
            <nav aria-label="Page navigation bd-danger">
                <ul class="pagination" id="pagination">
                </ul>
            </nav>
        </article>
    </main>

    <!-- lectura de datos -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="../web/js/obtenerDatos.js"></script>
    <!-- pagination -->
    <script src="./js/requestPagination.js"></script>
    <script src="./js/pagination.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
